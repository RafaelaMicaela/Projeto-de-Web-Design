<html>
        <head>
            <title>Djent Store</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <body class="center-block bg-light">

            <div class="login text-center">
                <a href="index.html"><img width="100%"src="logo/logo.png" style="margin-bottom:5%;"></a>
                <div class="card cadastro text-white">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input  autofocus required type="text" class="form-control" placeholder="Login">                           
                            </div>

                                    <input  required type="email" class="form-control" placeholder="Email">                           
                                </div>

                            </div>

                                <input  required type="password" class="form-control" placeholder="Repita a Senha">                         
                            </div>

                            </form>
                        <div class="link-style-box">
                            <a href="logar.html" class="link-style">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
